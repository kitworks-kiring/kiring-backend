spring.application.name: core-api
spring.profiles.active: local

spring:
  config:
    import:
      - monitoring.yml
      - logging.yml
      - db-core.yml
      - client-example.yml
  web.resources.add-mappings: false

server:
  tomcat:
    max-connections: 20000
    threads:
      max: 600
      min-spare: 100

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs
jwt:
  secret: vG8X7sFJ2jM6Q/Z7pTh5CZGq7Q1JmJj2k8Q6v5Ojlmo= # 32바이트 이상
  token-validity-in-seconds: 3600 # 1시간 (초 단위)

security:
    oauth2:
        client:
        registration:
            kakao:
              client-id: 9aebe1e49481851b5f2926e02e59500a
              client-secret: ''
              client-authentication-method: client_secret_post
              redirect-uri: http://localhost:8080/api/v1/oauth/kakao/callback
              authorization-grant-type: authorization_code
              client-name: kakao
              scope: profile, email
        provider:
            kakao:
              authorization-uri: https://kauth.kakao.com/oauth/authorize
              token-uri: https://kauth.kakao.com/oauth/token

